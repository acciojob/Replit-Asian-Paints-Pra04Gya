<!DOCTYPE html>
<html>
<head>
  <title>Simple Color Grid</title>
  <style>
    #grid-container {
      display: grid;
      grid-template-columns: repeat(3, 60px);
      gap: 5px;
      margin-bottom: 10px;
    }

    .grid-item {
      width: 60px;
      height: 60px;
      border: 1px solid black;
      text-align: center;
      line-height: 60px;
      background-color: transparent;
    }
  </style>
</head>
<body>

  <div id="grid-container">
    <div class="grid-item" id="1">1</div>
    <div class="grid-item" id="2">2</div>
    <div class="grid-item" id="3">3</div>
    <div class="grid-item" id="4">4</div>
    <div class="grid-item" id="5">5</div>
    <div class="grid-item" id="6">6</div>
    <div class="grid-item" id="7">7</div>
    <div class="grid-item" id="8">8</div>
    <div class="grid-item" id="9">9</div>
  </div>

  <input id="block_id" type="text" placeholder="Block ID">
  <input id="colour_id" type="text" placeholder="Color">
  <button id="change_button">Change Color</button>
  <button id="Reset">Reset</button>

  <script>
    document.getElementById("change_button").onclick = function () {
      let id = document.getElementById("block_id").value;
      let color = document.getElementById("colour_id").value;

      // Reset all blocks to transparent
      for (let i = 1; i <= 9; i++) {
        document.getElementById(i).style.backgroundColor = "transparent";
      }

      // Change color of selected block
      if (document.getElementById(id)) {
        document.getElementById(id).style.backgroundColor = color;
      }
    };

    document.getElementById("Reset").onclick = function () {
      for (let i = 1; i <= 9; i++) {
        document.getElementById(i).style.backgroundColor = "transparent";
      }
    };
  </script>

</body>
</html>
