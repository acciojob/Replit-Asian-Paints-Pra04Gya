<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Asian Paints Grid App</title>
  <style>
    #grid-container {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
      margin: 20px auto;
      width: max-content;
    }

    .grid-item {
      border: 2px solid #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      background-color: transparent;
      transition: background-color 0.3s;
    }

    input, button {
      padding: 8px;
      margin: 10px 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">Asian Paints Color Grid</h2>

  <div id="grid-container">
    <!-- 3x3 Grid items -->
    <div class="grid-item" id="1">1</div>
    <div class="grid-item" id="2">2</div>
    <div class="grid-item" id="3">3</div>
    <div class="grid-item" id="4">4</div>
    <div class="grid-item" id="5">5</div>
    <div class="grid-item" id="6">6</div>
    <div class="grid-item" id="7">7</div>
    <div class="grid-item" id="8">8</div>
    <div class="grid-item" id="9">9</div>
  </div>

  <!-- Inputs and Buttons -->
  <div style="text-align:center;">
    <input type="text" id="block_id" placeholder="Enter block ID (1-9)" />
    <input type="text" id="colour_id" placeholder="Enter color (e.g. red)" />
    <button id="change_button">Change Color</button>
    <button id="Reset">Reset</button>
  </div>

  <script>
    const changeBtn = document.getElementById('change_button');
    const resetBtn = document.getElementById('Reset');
    const blockInput = document.getElementById('block_id');
    const colorInput = document.getElementById('colour_id');
    const gridItems = document.querySelectorAll('.grid-item');

    function resetGrid() {
      gridItems.forEach(item => {
        item.style.backgroundColor = 'transparent';
      });
    }

    changeBtn.addEventListener('click', () => {
      const blockId = blockInput.value.trim();
      const color = colorInput.value.trim();
      resetGrid();

      const target = document.getElementById(blockId);
      if (target) {
        target.style.backgroundColor = color;
      } else {
        alert("Invalid block ID! Please enter a number between 1 and 9.");
      }
    });

    resetBtn.addEventListener('click', resetGrid);
  </script>
</body>
</html>
